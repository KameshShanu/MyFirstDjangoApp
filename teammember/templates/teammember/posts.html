{% extends 'teammember/base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'teammember:add' %}"><h2 class="">+</h2></a>
            </li>
        </ul>
    </div>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for member in teammember_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://via.placeholder.com/150x100" alt="Card-image-cap">
                    <div class="card-body">
                        <h4 class="lead"><a class="text-dark" href="{% url 'teammember:single' member.pk %}">{{
                                member.firstName }}</a> </h4>
                                <!-- <h4 class=""><a href="{{ member.get_absolute_url }}">{{ member.title }}</a></h4> -->
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{{ member.get_absolute_url }}" class="btn btn-sm btn-outline-primary"
                                    role="button" area-pressed="true">View</a>
                                <a href="{% url 'teammember:edit' member.pk %}" class="btn btn-sm btn-outline-secondary"
                                    role="button" area-pressed="true">Edit</a>
                                <a href="{% url 'teammember:delete' member.pk %}" class="btn btn-sm btn-outline-secondary"
                                    role="button" area-pressed="true">Delete</a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
